<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #canvas {
        border: 1px solid black;
        box-sizing: content-box;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="1000" height="1000">hello world</canvas>
    <script>
      function genImg(id) {
        const canvas = document.getElementById(id);
        if (canvas?.getContext) {
          const imgURI = canvas.toDataURL("image/png");
          const image = document.createElement("img");
          image.src = imgURI;
          document.body.appendChild(image);
        }
      }

      function setColor(context) {
        context.fillStyle = "red";
        context.strokeStyle = "blue";
      }

      function drawRect(context) {
        context.fillStyle = "rgba(255, 0, 0, 0.5)";
        context.fillRect(0, 0, 100, 100);
        context.fillStyle = "rgba(0, 0, 255, 0.5)";
        context.fillRect(50, 50, 100, 100);

        context.lineWidth = 1;
        context.strokeStyle = "rgba(0, 255, 0, 0.5)";
        context.strokeRect(100, 100, 100, 100);
        context.strokeStyle = "rgba(255, 0, 255, 0.5)";
        context.strokeRect(150, 150, 100, 100);

        context.fillStyle = "red";
        context.fillRect(200, 200, 100, 100);
        context.fillStyle = "blue";
        context.fillRect(220, 220, 100, 100);
        context.clearRect(240, 240, 50, 50);
      }
      function drawClock(context) {
        context.beginPath();

        context.arc(100, 100, 99, 0, 2 * Math.PI);

        context.moveTo(194, 100);
        context.arc(100, 100, 94, 0, 2 * Math.PI);

        context.moveTo(100, 100);
        context.lineTo(100, 15);

        context.moveTo(100, 100);
        context.lineTo(35, 100);

        context.stroke();
      }
    </script>
    <script>
      const canvas = document.getElementById("canvas");
      if (canvas?.getContext) {
        const context = canvas.getContext("2d");

        setColor(context);

        drawClock(context);
      }
      genImg("canvas");
    </script>
  </body>
</html>
